<div class="card">
    <img [src]="cardObject.image" class="card-img-top" alt="productImage"
        style="height: 320px;">
    <div class="card-body">
        <h5 class="card-title">{{cardObject.title}}</h5>
        <p class="card-text">
            {{cardObject.description}}
        </p>
        <h6>price :<span class="price ">
                {{cardObject.price}}$
            </span> </h6>
            <button *ngIf="!countDisplay" (click)="countDisplay=true">Add To Cart</button>
            <div *ngIf="countDisplay" >
                <input placeholder="Count" type="number" #productNumber>
                <button (click)="addToCart(cardObject,productNumber.value)">Add count</button>
        </div>
    </div>
</div>
